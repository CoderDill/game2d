<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zag</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 750,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("forest", "assets/png/BG.png");
        this.load.image("ground", "assets/platform.png");
        this.load.spritesheet(
          "dude",
          "assets/png/Adventurer/adventurer_tilesheet.png",
          {
            frameWidth: 75,
            frameHeight: 120,
          }
        );
      }

      function create() {
        this.add.image(400, 300, "forest");

        platforms = this.physics.add.staticGroup();
        this.add.sprite(25, 700, "dude");
      }

      function update() {}
    </script>
  </body>
</html>
